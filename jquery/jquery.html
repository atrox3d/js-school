			console.log("toggleBGClosure", "bg", $(this).css("background-color"));

			if(saveBG) {
				$(this).css("background-color", saveBG);
				saveBG = undefined;
			} else {
				saveBG =  $(this).css("background-color");
				$(this).css("background-color", "gray");
			}
		}
		return toggleBGClosure;
	}
