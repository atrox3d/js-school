<script type="text/javascript">
	function appendjson(el, obj) {
		$("<P>").text(JSON.stringify(obj), null, 4).appendTo(el);
	}

		console.log($.browser);

		var el = $("#output");
		appendjson(el, $.browser);
		
	});
</script>
